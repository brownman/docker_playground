trace(){
echo 1>&2 $@
}

commander(){
    local args=( $@ )
    local cmd="${args[@]}"
    echo "[CMD] $cmd"
    eval "$cmd" || { trace Err cmd; exit 0; }
   local res=$?
trace "[res] $res" 
return $res
}

commander_exit(){
commander $@ || { exit 1; }
}
export -f commander
export -f trace
export -f commander_exit
