dir_root=. #${dir_root:-.}
source ../private.conf

set_env(){
export CONTAINER=$( head -1 $dir_root/container; )
}

intro(){
echo 1>&2 container: $CONTAINER
}

source_all(){
set -u
local dir="$dir_root/CFG"
local list=$( ls -1 $dir )
local file

for item in $list;do
  file=$dir/$item
  test -f $file && { echo "[cmd] source $file"; source $file; }
done
}

register_on_gitlab_ci(){
echo 1>&2 CONTAINER: $CONTAINER
source $dir_root/CONF/private.conf
}

steps(){
set_env
intro
source_all
register_on_gitlab_ci
}

steps
set +u
